<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crazy Images</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.9/angular-route.min.js"></script>
</head>
<body>
    <div id="content">
        <header ng-controller="headCtrl">
            <div class="option" ng-click="close()">&#x2716;</div>
            <div class="option" ng-click="maximize()">&#x1f5d6;</div>
            <div class="option" ng-click="minimize()">&#x1f5d5;</div>
        </header>
        <div id="mainContent" ng-view></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
